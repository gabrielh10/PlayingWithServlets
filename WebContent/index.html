<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">

    <title>Even3 Challenge</title>
  </head>
  <body>
  	<div>
  		<div class="alert alert-primary" role="alert">
 			1 - Criar Modelo
		 </div>
		 <a href="https://materiais.even3.com.br/templates-de-certificados">Dica: Template de Certificados</a>
		 <form name="uploadImage" method="POST" action="UploadImage" enctype="multipart/form-data">
			 <div class="form-group">
    			<label for="exampleFormControlFile1">Anexar Imagem de Fundo</label>
   			 <input type="file" class="form-control-file" name="file" id="exampleFormControlFile1" onchange="this.form.submit()">
  			</div>		
		</form>
		<form name="certification" method="POST" action="Certification">
			<div class="form-group">
				<textarea class="form-control" name="certificate" id="templateCertificado" rows=6></textarea>
			</div>
			<button type="submit" class="btn btn-primary">Process Certification</button>
		</form>
  	</div>
  
  	<div>
  		<div class="alert alert-primary" role="alert">
 			2 - Importar Participantes
  		</div>
  	<form name="testForm" method="GET" action="SendText">	
  		<div class="form-group">
  			<label for="exampleFormControlTextArea">Copie o conteúdo da planilha excel, incluindo os cabeçalhos e cole aqui.</label>
  			<textarea class="form-control" name="test" id="exampleFormControlTextArea" rows=5></textarea>
  		</div> 		
  		<button type="submit" class="btn btn-primary">Send Test</button>
  	</form>	
  		
  	</div>

  	 <div class="alert alert-primary" role="alert">
 		3 - Enviar Certificados
 		
  	</div>	
  	<button type="submit" class="btn btn-primary">Enviar por Email</button> 
	
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
  </body>
</html>
